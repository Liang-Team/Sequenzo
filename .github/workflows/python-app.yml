# GitHub Actions workflow for Sequenzo package
name: Sequenzo Package CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # æ¸…ç† `pip` ç¼“å­˜ï¼Œé˜²æ­¢å†²çª
    - name: Clear pip cache
      run: python -m pip cache purge

    # macOS: å¤„ç†ä¾èµ–å®‰è£…ï¼Œé’ˆå¯¹ä¸åŒ Python ç‰ˆæœ¬é‡‡ç”¨ä¸åŒç­–ç•¥
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        python -m pip install --upgrade pip
        pip install Cython==0.29.36
        
        if [ "${{ matrix.python-version }}" == "3.11" ]; then
          pip install "setuptools>=60.0.0"
        else
          pip install "setuptools==58.1.0"
        fi
        
        if [ "${{ matrix.python-version }}" == "3.11" ]; then
          pip install "numpy>=1.23.2,<2.0" --only-binary numpy
        elif [ "${{ matrix.python-version }}" == "3.10" ]; then
          pip install "numpy>=1.22.4,<2.0" --only-binary numpy
        else
          pip install "numpy==1.22.4" --only-binary numpy || pip install "numpy>=1.21.0,<2.0" --only-binary numpy
        fi
        
        pip install pybind11
        
        if [ "${{ matrix.python-version }}" == "3.11" ]; then
          pip install "scipy>=1.8.0"
        else
          pip install "scipy==1.7.3" || pip install "scipy>=1.7.0"
        fi
        
        python -m pip install --upgrade wheel
        pip install fastcluster==1.2.6 || pip install fastcluster
        
        if [ -f "requirements-${{ matrix.python-version }}.txt" ]; then
          pip install -r requirements-${{ matrix.python-version }}.txt --no-build-isolation || echo "âš ï¸ Some requirements may not be installed"
        else
          pip install -r requirements-3.9.txt --no-build-isolation || echo "âš ï¸ Some requirements may not be installed"
          echo "âš ï¸ Using requirements-3.9.txt as fallback"
        fi

    # macOS: ç¡®ä¿ Xcode CLI å·¥å…·å·²å®‰è£… - æ‰€æœ‰ Python ç‰ˆæœ¬éƒ½éœ€è¦
    - name: Install Xcode Command Line Tools
      if: runner.os == 'macOS'
      run: |
        xcode-select --install || echo "Xcode CLI already installed"

    # Windows: å¤„ç† numpy & fastcluster ç‰ˆæœ¬é—®é¢˜ï¼Œå®‰è£…å®Œæ•´çš„ MSVC å·¥å…·é“¾
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh  # ç¡®ä¿ä½¿ç”¨ PowerShellï¼Œè€Œä¸æ˜¯é»˜è®¤ cmd.exe
      run: |
        choco install visualstudio2022buildtools --version=17.0.0 -y
        choco install visualstudio2022-workload-vctools -y

        python -m pip install --upgrade pip

        if ("${{ matrix.python-version }}" -eq "3.11") {
          pip install "numpy>=1.23.2,<2.0"
        } else {
          pip install numpy==1.22.4 --only-binary numpy
        }
        
        pip install wheel setuptools cmake Cython
        
        pip uninstall -y pybind11  
        pip install pybind11==2.10.4  
        
        pip install --force-reinstall fastcluster==1.2.6  
        
        if (Test-Path "requirements-${{ matrix.python-version }}.txt") {
          pip install -r requirements-${{ matrix.python-version }}.txt --use-deprecated=legacy-resolver
        } else {
          pip install -r requirements-3.9.txt --use-deprecated=legacy-resolver
          Write-Host "âš ï¸ Using requirements-3.9.txt as fallback"
        }

    # Linux: å¤„ç† fastcluster ç‰ˆæœ¬é—®é¢˜ï¼Œç¡®ä¿ numpy å…ˆå®‰è£…
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        
        sudo apt-get update
        sudo apt-get install -y build-essential
        
        if [ "${{ matrix.python-version }}" == "3.11" ]; then
          pip install "numpy>=1.23.2,<2.0" --only-binary numpy
        else
          pip install numpy==1.22.4 --only-binary numpy
        fi
        
        pip install pybind11 
        pip install fastcluster==1.2.6  
        
        if [ -f "requirements-${{ matrix.python-version }}.txt" ]; then
          pip install -r requirements-${{ matrix.python-version }}.txt --no-build-isolation
        else
          pip install -r requirements-3.9.txt --no-build-isolation
          echo "âš ï¸ Using requirements-3.9.txt as fallback"
        fi

    # ç¡®ä¿ `PYTHONPATH` æ­£ç¡®
    - name: Verify package path
      shell: bash
      run: |
        echo "ðŸ“‚ Current directory:"
        ls -lah
        echo "ðŸ“‚ Sequenzo package directory:"
        ls -lah sequenzo || echo "âš ï¸ Directory 'sequenzo' not found!"

    # Windows: è§£å†³ Unicode ç¼–ç é—®é¢˜
    - name: Set Windows Encoding
      if: runner.os == 'Windows'
      run: chcp 65001

    - name: Setup Windows C++ compilation
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # è®¾ç½®ç¼–è¯‘å™¨çŽ¯å¢ƒå˜é‡
        $Env:CL = "/EHsc /bigobj"
        $Env:DISTUTILS_USE_SDK = "1"
        $Env:MSSdk = "1"

        # æ‰“å°çŽ¯å¢ƒä¿¡æ¯ä»¥ä¾¿è°ƒè¯•
        Write-Host "Using Python: $(python --version)"
        Write-Host "Using pybind11: $(pip show pybind11 | grep Version)"
        Write-Host "C++ compiler flags: $Env:CL"

    # æ•´åˆåŽçš„å®‰è£…æ­¥éª¤
    - name: Install local package
      if: runner.os != 'Windows'
      run: |
        pip install --no-cache-dir -e . --no-build-isolation
      env:
        PYTHONUTF8: 1
        PYTHONPATH: ${{ github.workspace }}

    # Windows ç‰¹å®šå®‰è£…æœ¬åœ°åŒ…æ­¥éª¤
    - name: Install local package (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        # å…ˆå°è¯•editableæ¨¡å¼å®‰è£…
        pip install --no-cache-dir -e . --no-build-isolation || (
          Write-Host "Editable install failed, trying regular install..."
          # å¦‚æžœå¤±è´¥ï¼Œå°è¯•éžeditableæ¨¡å¼å®‰è£…
          pip install --no-cache-dir . --no-build-isolation
        )
      env:
        PYTHONUTF8: 1
        PYTHONPATH: ${{ github.workspace }}
        DISTUTILS_USE_SDK: 1
        MSSdk: 1

    # æ˜¾ç¤ºå·²å®‰è£…çš„åŒ…
    - name: Show installed packages
      run: pip list

    # æµ‹è¯•æ¨¡å—æ˜¯å¦æ­£ç¡®å®‰è£…
    - name: Test imports
      run: |
        python -c "import sequenzo.dissimilarity_measures; print('Dissimilarity measures module imported successfully')"
        python -c "import sequenzo.clustering; print('Clustering module imported successfully')"
      env:
        PYTHONPATH: ${{ github.workspace }}

    # æž„å»º wheel
    - name: Build wheel
      run: python setup.py bdist_wheel

    # ä¸Šä¼ æž„å»ºäº§ç‰©
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/*.whl