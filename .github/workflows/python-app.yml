# GitHub Actions workflow for Sequenzo package
name: Sequenzo Package CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # æ¸…ç† `pip` ç¼“å­˜ï¼Œé˜²æ­¢å†²çª
    - name: Clear pip cache
      run: python -m pip cache purge

    # Windows: å¤„ç† numpy ç‰ˆæœ¬å†²çª
    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m pip install --upgrade pip
        pip install numpy==1.22.4 --only-binary numpy  # é™åˆ¶ numpy ç‰ˆæœ¬ï¼Œé˜²æ­¢ numpy 2.x
        pip install wheel setuptools cmake
        pip install -r requirements-${{ matrix.python-version }}.txt --use-deprecated=legacy-resolver

    # macOS: å¤„ç† numpy ç¼–è¯‘é”™è¯¯ (`faltivec` ç›¸å…³é—®é¢˜)
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        python -m pip install --upgrade pip
        pip install numpy==1.22.4 --only-binary numpy  # âœ… å¼ºåˆ¶ numpy 1.22.4
        pip install wheel setuptools
        pip install -r requirements-${{ matrix.python-version }}.txt --no-build-isolation

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        pip install numpy --only-binary numpy  # âœ… å…ˆå®‰è£… numpy
        pip install -r requirements-${{ matrix.python-version }}.txt --no-build-isolation
      # --no-build-isolation è®© fastcluster ç›´æ¥ä½¿ç”¨å·²å®‰è£…çš„ numpyã€‚


      # ç¡®ä¿ `PYTHONPATH` æ­£ç¡®
    - name: Verify package path
      shell: bash
      run: |
        echo "ğŸ“‚ Current directory:"
        ls -lah
        echo "ğŸ“‚ Sequenzo package directory:"
        ls -lah sequenzo || echo "âš ï¸ Directory 'sequenzo' not found!"

    # åˆ—å‡ºæ–‡ä»¶ï¼Œæ£€æŸ¥å½“å‰ç›®å½•
    - name: List files
      shell: bash
      run: |
        echo "ğŸ“‚ Current directory:"
        ls -lah
        echo "ğŸ“‚ Sequenzo package directory:"
        ls -lah sequenzo || echo "âš ï¸ Directory 'sequenzo' not found!"

    # Windows: è§£å†³ Unicode ç¼–ç é—®é¢˜
    - name: Set Windows Encoding
      if: runner.os == 'Windows'
      run: chcp 65001

    # å®‰è£…æœ¬åœ°åŒ…
    - name: Install local package
      run: |
        pip install --no-cache-dir -e .
      env:
        PYTHONUTF8: 1  # âœ… å¼ºåˆ¶ UTF-8ï¼ˆé¿å… Windows `UnicodeDecodeError`ï¼‰
        PYTHONPATH: ${{ github.workspace }}

    # Debugging imports
    - name: Show detailed import information
      run: |
        python -c "import sys; print(sys.path)"
        python -c "import importlib; print(importlib.import_module('sequenzo'))"
        python -c "import sequenzo; print(dir(sequenzo))"

    # æ˜¾ç¤ºå·²å®‰è£…çš„åŒ…
    - name: Show installed packages
